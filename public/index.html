<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Externaal Bungee Font and Source Sans 3-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
     
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo"> tweeter</span>
      <div class="navTweet">
        <span> <b>Write</b> a new tweet</span>
        <i class="fa-solid fa-angles-down navArrows"></i>
      </div>
    </nav>

     <!-- Header -->
    <header class='header'>
      <div class="headerBackground">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Jill Regan</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h4>What are you humming about?</h4>
        <form method="POST" action="/tweets">
          <textarea name="text" id="tweet-text" class="new-tweet-form"  placeholder="What are you humming about?" ></textarea>
          <div class="underneath">
            <button class="button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text" id="max-count">140</output>
          </div>
        </form>
      </section>
      <!--Visual display of the tweets-->
      <section>
        <article>
          <header>
            <span>Name</span>
            <span>@username</span>
          </header>
          <p>Tweet info and text here</p>
          <footer>
            <span>Age of tweet</span>
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-retweet"></i>
            <i class="fa-solid fa-heart"></i>
          </footer>
        </article>
      </section>
    </main>

    
  </body>
</html>
